<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container w-auto p-3">
        <h1>Weather Dashboard</h1>
    </div>
    <!--Search for a city element-->
    <div class="input-group mb-3">
        <input type="text" id="city-input" class="form-control" placeholder="Search for a city" aria-label="Search for a city" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="btn-citySearch">Search</button>
        </div>
    </div>

    <!--Currently displayed city element-->
    <div class="current-weather" id="current-weather"></div>

    <!--5-Day Forecast element-->
    <div class="five-day"></div>

    <!--Previously searched for cities-->
    <div class="search-history" id="search-history"></div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>    
</body>
</html>
